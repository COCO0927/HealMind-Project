<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealMind | Stress Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="MainContainer">
        <nav class="mb-8">
            <a href="index.html" class="nav-link">‚Üê BACK TO HUB</a>
        </nav>

        <header class="mb-10">
            <h1 class="MainTitle TextGradient text-3xl font-bold">STRESS INTELLIGENCE</h1>
            <p class="SubTitleText">Real-time Bio-metric Analysis</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="GlassPanel">
                <p class="MetricLabel text-xs text-slate-400 font-bold uppercase mb-4">Current Status</p>
                <span id="status-label" class="text-3xl font-bold">Waiting...</span>
                <p id="time-subtext" class="text-sm text-slate-500 mt-4">Initializing...</p>
            </div>
            <div class="GlassPanel">
                <p class="MetricLabel text-xs text-slate-400 font-bold uppercase mb-4">Stress Probability</p>
                <div class="flex justify-between items-center">
                    <span id="prob-value" class="text-4xl font-bold">0%</span>
                    <span id="prob-status" class="px-3 py-1 rounded-full text-[10px] font-bold bg-slate-800">CALIBRATING</span>
                </div>
            </div>
            <div class="GlassPanel">
                <p class="MetricLabel text-xs text-slate-400 font-bold uppercase mb-4">Peak Stress</p>
                <span id="avg-value" class="text-4xl font-bold text-green-400">0%</span>
                <p class="text-sm text-slate-500 mt-4">Highest today</p>
            </div>
        </div>

        <div class="GlassPanel mb-8">
            <h3 class="text-blue-400 font-bold mb-2">Smart AI Advice</h3>
            <p id="advice-text" class="text-lg text-slate-200 font-medium italic">Collecting data...</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 GlassPanel h-[400px]">
                <canvas id="historyChart"></canvas>
            </div>
            <div class="GlassPanel h-[400px]">
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="stress-script.js"></script>
</body>
</html>
